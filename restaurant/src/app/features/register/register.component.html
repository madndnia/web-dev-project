<div class="register-form">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <input id="username" formControlName="username" placeholder="username" type="text" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</small>
          <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</small>
        </div>
      </div>
  
      <div>
        <input id="password" formControlName="password" placeholder="password" type="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <div>
        <input id="confirmPassword" formControlName="confirmPassword" placeholder="confirmPassword" type="password" />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          <small>Passwords do not match</small>
        </div>
      </div>
  
      <div *ngIf="error" class="error">
        <small>{{ error }}</small>
      </div>
      <div *ngIf="success" class="success-message">{{ success }}</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      
      <button type="submit" [disabled]="loading || registerForm.invalid">Register</button>
    </form>
  </div>
